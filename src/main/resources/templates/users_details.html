<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Library app</title>
</head>

<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/user/home}" class="btn btn-info" role="button">Home</a>
        </div>
    </div>
</div>
<br>
<div th:object="${user}">
    <p>name: <span th:text="*{name}"></span></p>
    <p>surname: <span th:text="*{surname}"></span></p>
    <p>username: <span th:text="*{username}"></span></p>
    <p>email: <span th:text="*{email}"></span></p>
    <p>phone: <span th:text="*{phoneNumber}"></span></p>
</div>

<div>
    <a th:href="@{/user/{userId}/update(userId=${user.userId})}" class="btn btn-info" role="button">Update profile</a>
</div>
<br>
<form th:action="@{/user/{userId}/delete(userId=${user.userId})}" method="POST">
    <input type="hidden" name="_method" value="DELETE" />
    <button type="submit">Delete profile</button>
</form>
</body>
</html>
