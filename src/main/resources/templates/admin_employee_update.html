<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Library app</title>
</head>

<body>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-4">
      <a th:href="@{/admin/home}" class="btn btn-info" role="button">Home</a>
    </div>
  </div>
</div>
<br>
<form action="#" th:action="@{/admin/employee/{employeeNumber}/update(employeeNumber=${employeesDTO.employeeNumber})}" th:object="${employeesDTO}" method="POST">
  <input type="hidden" name="_method" value="patch"/>
  <br>
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <br>
  <label for="surname">Surname:</label>
  <input type="text" id="surname" th:field="*{surname}"/>
  <br>
  <label for="email">Email:</label>
  <input type="text" id="email" th:field="*{email}"/>
  <br>
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}"/>
  <br>
  <label for="employeeNumber">Employee number:</label>
  <input type="text" id="employeeNumber" th:field="*{employeeNumber}"/>
  <br>
  <br>

  <button type="submit">Update Profile</button>
</form>

</body>
</html>
