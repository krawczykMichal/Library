<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">

</head>

<body>
<div class="container">
  <div class="row mt-3">
    <div class="col-md-4">
      <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <h1>Library</h1>
  <br/>
  <div class="row mt-4">
    <div class="col-md-3">
      <a th:href="@{/employee/book/home}" class="btn btn-info" role="button">Book service</a>
    </div>
    <div class="col-md-3">
      <a th:href="@{/employee/reservations/list}" class="btn btn-info" role="button">Reservations</a>
    </div>
    <div class="col-md-3">
      <a th:href="@{/employee/cart/loan/request/list}" class="btn btn-info" role="button">Loan requests</a>
    </div>
    <div class="col-md-3">
      <a th:href="@{/employee/users/list}" class="btn btn-info" role="button">Users</a>
    </div>
    <div class="col-md-3">
      <a th:href="@{/employee/category/home}" class="btn btn-info" role="button">Category</a>
    </div>
    <div class="col-md-3">
      <a th:href="@{/employee/author/home}" class="btn btn-info" role="button">Author</a>
    </div>

</div>

</html>
