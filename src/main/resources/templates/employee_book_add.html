<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Library app</title>
    <style>
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/employee/home}" class="btn btn-info" role="button">Home</a>
        </div>
    </div>
</div>
<br>
<div class="container">
    <h2>Add book to library</h2>
</div>
<br>
<div class="container">
    <div>
        <form action="#" th:action="@{/employee/book/add}" th:object="${booksDTO}" method="POST">
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="title">Title:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="title" th:field="*{title}"/>
                            <div th:if="${#fields.hasErrors('title')}" th:text="${#fields.errors('title')[0]}" class="error">
                                <p th:errors="*{title}"></p>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <label for="isbn">Isbn:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="isbn" th:field="*{isbn}"/>
                            <div th:if="${#fields.hasErrors('isbn')}" th:text="${#fields.errors('isbn')[0]}" class="error">
                            <p th:errors="*{isbn}"></p>
                        </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <label for="publisher">Publisher:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="publisher" th:field="*{publisher}"/>
                            <div th:if="${#fields.hasErrors('publisher')}" th:text="${#fields.errors('publisher')[0]}" class="error">
                                <p th:errors="*{publisher}"></p>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <label for="publishedDate">Published year:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="publishedDate" th:field="*{publishedDate}"/>
                            <div th:if="${#fields.hasErrors('publishedDate')}" th:text="${#fields.errors('publishedDate')[0]}" class="error">
                                <p th:errors="*{publishedDate}"></p>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <label for="copies">Copies:</label>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="copies" th:field="*{copies}"/>
                        </div>
                        <br>
                        <br>
                        <label for="author">Author:</label>
                        <select id="author" th:field="*{booksAuthorCode}" required>
                            <option value="">-- Select Author --</option>
                            <option th:each="author : ${authors}"
                                    th:value="${author.authorCode}"
                                    th:text="${author.name + ' ' + author.surname}">
                            </option>
                        </select>
                        <br>
                        <br>
                        <label for="category">Category:</label>
                        <select id="category" th:field="*{booksCategoriesName}" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.name}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="submit" value="Add book" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
