<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Library app</title>
</head>

<body>
<div class="container">
    <h1>Library</h1>
    <br/>
    <h2>If you are new here please create your account</h2>
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/user/register}" class="btn btn-info" role="button">Register Profile</a>
        </div>
    </div>
    <br>
    <h2>If you have account please log in</h2>
    <div>
        <a th:href="@{/login}" class="btn btn-info" role="button">Log in</a>
    </div>
</div>
</body>

</html>
